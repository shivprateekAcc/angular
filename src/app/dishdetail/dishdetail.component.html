<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3>{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>

<div fxFlex="45" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
		<button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="45" *ngIf="dish">
   <mat-card>
      <mat-card-header>
      <mat-card-title><h3>Comment</h3></mat-card-title>
      </mat-card-header>
    <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let comment of dish.comments">
          <p matline>
		  <span>{{comment.comment | uppercase}}<br></span>
		  <span>{{comment.rating}} Stars<br></span>
		  <span>-- {{comment.author | uppercase}} </span>
		  <span> {{comment.date | date}} </span>
		  
		  </p>
		  <br><br>
        </mat-list-item>
      
    </mat-list>
	</mat-card-content>
	</mat-card>
  </div>
  
  
  
  

</div>
